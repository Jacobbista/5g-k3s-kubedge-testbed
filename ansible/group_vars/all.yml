ansible_user: vagrant
ansible_ssh_common_args: "-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"

# variabili "rete condivisa" tra Kubernetes e pod MEC (Multus)
mn_bridge: mn-br0
mn_subnet: 10.200.0.0/24
mn_gw: 10.200.0.1
# versioni / canali
k3s_channel: stable
k3s_version: v1.30.6+k3s1
kubeedge_version: 1.21.0
cloudcore_port: 10000
k3s_containerd_sock: unix:///run/k3s/containerd/containerd.sock

kubeconfig_path: /home/vagrant/kubeconfig

# IPs Nx centralizzati (statici)
# N1 AMF static IP (must be within n1-net NAD range)
amf_n1_ip: 10.201.0.100
# N2 AMF static IP (must be within n2-net NAD range)
amf_n2_ip: 10.202.0.100
# Per-cell N2/N3 IP components (AMF and gNB connect via per-cell overlay)
# N2: AMF={cell_n2_subnet_prefix}.{cell_id}.{amf_cell_n2_ip_suffix}
#     gNB={cell_n2_subnet_prefix}.{cell_id}.{gnb_cell_n2_ip_suffix}
# N3: gNB={cell_n3_subnet_prefix}.{cell_id}.{gnb_cell_n3_ip_suffix}
# Example cell 1: AMF N2=10.202.1.10, gNB N2=10.202.1.11, gNB N3=10.203.1.11
cell_n2_subnet_prefix: "10.202"
cell_n3_subnet_prefix: "10.203"
amf_cell_n2_ip_suffix: 10
gnb_cell_n2_ip_suffix: 11
gnb_cell_n3_ip_suffix: 11
# N3 UPF static IPs (must be within n3-net NAD range)
upf_cloud_n3_ip: 10.203.0.101
upf_edge_n3_ip: 10.203.0.102
# N4 SMF/UPF static IPs (must be within n4-net NAD range)
smf_n4_ip: 10.204.0.100
upf_cloud_n4_ip: 10.204.0.101
upf_edge_n4_ip: 10.204.0.102

# Component versions/images (centralized)
multus_version: 4.1.0
ovs_cni_version: 0.34.3
whereabouts_version: 0.7.0
cni_plugins_version: 1.5.1
alpine_image: alpine:3.20
overlay_mtu: 1450

# Interfacce e NAD (parametrizzabili)
# N1
nad_n1_namespace: 5g
nad_n1_name: n1-net
n1_interface_expected: n1
n1_interface_regex: ^(n1|net[0-9]+)$

# N2
nad_n2_namespace: 5g
nad_n2_name: n2-net
n2_interface_expected: n2
n2_interface_regex: ^(n2|net[0-9]+)$

# N3
nad_n3_namespace: 5g
nad_n3_name: n3-net
n3_interface_expected: n3
n3_interface_regex: ^(n3|net[0-9]+)$

# N4
nad_n4_namespace: 5g
nad_n4_name: n4-net
n4_interface_expected: n4
n4_interface_regex: ^(n4|net[0-9]+)$

# N6 Edge (MEC)
nad_n6e_namespace: mec
nad_n6e_name: n6-mec-net
n6e_interface_expected: n6
n6e_interface_regex: ^(n6|net[0-9]+)$

# N6 Cloud
nad_n6c_namespace: 5g
nad_n6c_name: n6-cld-net
n6c_interface_expected: n6
n6c_interface_regex: ^(n6|net[0-9]+)$

# Abilita test overlay (pod netshoot)
test_n1_enabled: false
test_n2_enabled: false
test_n3_enabled: false
test_n4_enabled: false
test_n6e_enabled: false
test_n6c_enabled: false

# Physical RAN Integration (for femtocell/small cell connectivity)
# See docs/deployment/physical-ran.md for details
#
# physical_ran_enabled: Enable/disable physical RAN connectivity
# physical_ran_interface: Host interface bridged to physical RAN (e.g., enp0s9)
# physical_ran_subnet: Subnet of the physical RAN network
# amf_physical_ran_ip: IP address for AMF on the physical RAN network
#                      (this is the IP the gNB connects to for NGAP/SCTP)
#
physical_ran_enabled: true
physical_ran_interface: "enp0s9"
physical_ran_subnet: "192.168.5.0/24"
# AMF's IP on the physical RAN network (gNB connects here)
amf_physical_ran_ip: "192.168.5.150"

# Bridge physical RAN to both N2 and N3 when using real gNB/UE.
# This enables NGAP (control plane) and GTP-U (user plane) end-to-end.
ran_bridge_mode: n2_n3
ran_interface: "{{ physical_ran_interface }}"

# Keep edge UPF disabled by default in current physical-RAN profile.
# Set true only when upf-edge replica is enabled and reachable on N4.
use_upf_edge: false

