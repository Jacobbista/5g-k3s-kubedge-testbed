[defaults]
inventory = /home/vagrant/ansible-ro/inventory.ini
host_key_checking = False
remote_user = vagrant
timeout = 120
log_path = /home/vagrant/ansible-work/logs/ansible.log
retry_files_enabled = True
retry_files_save_path = /home/vagrant/ansible-work/retry
fact_caching = jsonfile
fact_caching_connection = /home/vagrant/ansible-work/cache
# Retry configuration for better resilience
retries = 3
retry_delay = 10

# Output standard di Ansible
display_skipped_hosts = False
display_ok_hosts = True

[ssh_connection]
control_path_dir = /home/vagrant/ansible-work/tmp
# SSH connection retry settings
retries = 3
connect_timeout = 30
pipelining = True
