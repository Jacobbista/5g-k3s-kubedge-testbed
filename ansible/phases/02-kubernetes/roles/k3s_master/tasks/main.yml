---
# K3S MASTER NODE SETUP
# Install k3s server on master node and generate token for worker/edge

- name: Ensure k3s config dir
  file:
    path: "{{ k3s_config_dir }}"
    state: directory
    mode: "0755"

- name: Detect Flannel interface from ansible_host IP
  set_fact:
    k3s_flannel_iface: >-
      {{
        ansible_interfaces
        | map('regex_replace', '^(.*)$', 'ansible_\1')
        | map('extract', hostvars[inventory_hostname])
        | selectattr('ipv4', 'defined')
        | selectattr('ipv4.address', 'equalto', ansible_host)
        | map(attribute='device')
        | first
        | default('eth1')
      }}

- name: Download k3s binary
  get_url:
    url: "https://github.com/k3s-io/k3s/releases/download/{{ k3s_version }}/k3s"
    dest: "{{ k3s_install_dir }}/k3s"
    mode: "0755"
    checksum: "sha256:https://github.com/k3s-io/k3s/releases/download/{{ k3s_version }}/sha256sum-amd64.txt"
  retries: 3
  delay: 5

- name: Create k3s config file
  template:
    src: config.yaml.j2
    dest: "{{ k3s_config_dir }}/config.yaml"
    mode: "0644"

- name: Stop existing k3s service if running
  systemd:
    name: k3s
    state: stopped
  failed_when: false

- name: Create k3s systemd service for server
  template:
    src: k3s-server.service.j2
    dest: /etc/systemd/system/k3s.service
    mode: "0644"

- name: Create k3s environment file
  template:
    src: k3s.service.env.j2
    dest: /etc/systemd/system/k3s.service.env
    mode: "0600"

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes

- name: Enable and start k3s service
  systemd:
    name: k3s
    enabled: yes
    state: started

- name: Wait for API server
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Namespace
    name: kube-system
    kubeconfig: "/etc/rancher/k3s/k3s.yaml"
  register: ks
  retries: 30
  delay: 5
  until: ks.resources | length == 1

- name: Export token for agents
  copy:
    src: "/var/lib/rancher/k3s/server/node-token"
    dest: "{{ token_export_path }}"
    mode: "0600"
    remote_src: true

- name: Copy kubeconfig for admin user
  copy:
    src: "/etc/rancher/k3s/k3s.yaml"
    dest: "{{ kubeconfig_path }}"
    mode: "0600"
    owner: vagrant
    group: vagrant
    remote_src: true

- name: Label master node
  kubernetes.core.k8s:
    api_version: v1
    kind: Node
    name: "{{ inventory_hostname }}"
    kubeconfig: "{{ kubeconfig_path }}"
    definition:
      metadata:
        labels:
          tier: master
