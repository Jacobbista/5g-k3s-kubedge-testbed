---
# Default variables for k3s_worker role
# These can be overridden in inventory, group_vars, or host_vars

# k3s configuration
k3s_channel: "stable"
k3s_version: ""
k3s_install_dir: "/usr/local/bin"
k3s_data_dir: "/var/lib/rancher/k3s"

# Network configuration
k3s_node_ip: "{{ ansible_host }}"
k3s_master_url: "https://{{ hostvars[groups['masters'][0]]['ansible_host'] }}:6443"

# File paths
k3s_token_path: "/home/vagrant/k3s_token"
k3s_env_file_path: "/etc/systemd/system/k3s-agent.service.env"

# Timeouts
k3s_agent_startup_timeout: 300

# k3s installation URL
k3s_install_url: "https://get.k3s.io"

# k3s agent command components
k3s_agent_args:
  - "agent"
  - "--node-ip={{ k3s_node_ip }}"

# Systemd services
k3s_service_name: "k3s-agent"