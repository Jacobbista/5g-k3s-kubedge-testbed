# Timezone and NTP (chrony)
# Set timezone_name to your local timezone (e.g. Europe/Rome) if desired.
timezone_name: "Etc/UTC"

# Upstream NTP pool (used by master and as fallback on other nodes)
ntp_pool: "pool.ntp.org"

# Internal cluster time source: master node private IP
cluster_ntp_server: "{{ hostvars[groups['masters'][0]]['ansible_host'] | default('192.168.56.10') }}"

# Packages
packages_common:
  - chrony
  - iptables
  - netfilter-persistent
  - iproute2
  - net-tools
  - curl
  - wget
  - jq
  - conntrack

# Services / features
enable_node_nat: true
uplink_iface: "{{ ansible_default_ipv4.interface | default('eth1') }}"
configure_hosts_from_inventory: true
validate_connectivity: true

# OVS on data-plane nodes
enable_ovs_on_workers_edges: true
openvswitch_pkg: openvswitch-switch
