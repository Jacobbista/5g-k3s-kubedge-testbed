---
# MEC deployment defaults
kubeconfig_path: "/home/vagrant/kubeconfig"
namespace: "mec"
mec_image: "jacobbista/comnetsemu-mec:latest"

# MEC deployment configuration
mec_name: "mec-app"
mec_enabled: false # Disabled by default (requires UPF-Edge)
mec_replicas: 1
mec_node: "edge"
mec_port: 8080

# MEC network attachments (Multus)
mec_networks:
  - { name: "n6e-net", interface: "n6" }
