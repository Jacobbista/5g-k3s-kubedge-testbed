---
# Validation defaults for 5G Core deployment
kubeconfig_path: "/home/vagrant/kubeconfig"
namespace_5g: "5g"
namespace_mec: "mec"

# Expected minimum number of running pods per component
# NOTE: upf-edge is disabled (replicas: 0) due to CNI route conflict
# See docs/known-issues/upf-edge-cni-route-conflict.md
expected_pods:
  mongodb: 1
  nrf: 1
  amf: 1
  smf: 1
  pcf: 1
  bsf: 1
  udm: 1
  udr: 1
  nssf: 1
  ausf: 1
  upf-edge: 0  # Disabled - CNI route conflict on edge node
  upf-cloud: 1

# Validation timeouts
pod_ready_timeout: 300
pod_ready_delay: 10
pod_ready_retries: 30
