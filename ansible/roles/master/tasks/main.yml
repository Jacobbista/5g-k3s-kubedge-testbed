---
- name: Copy kubeadm configuration
  template:
    src: kubeadm-config.yaml.j2
    dest: /tmp/kubeadm-config.yaml
    mode: '0644'

- name: Check if cluster is already initialized
  command: kubectl get nodes --kubeconfig=/etc/kubernetes/admin.conf
  register: cluster_check
  ignore_errors: yes
  changed_when: false

- name: Initialize Kubernetes master
  command: kubeadm init --config=/tmp/kubeadm-config.yaml
  register: kubeadm_init
  changed_when: kubeadm_init.rc == 0
  failed_when: kubeadm_init.rc != 0 and "This node is already part of a cluster" not in kubeadm_init.stderr
  when: cluster_check.rc != 0

- name: Create .kube directory
  file:
    path: /home/vagrant/.kube
    state: directory
    owner: vagrant
    group: vagrant
    mode: '0755'

- name: Copy kube config to user's home
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/vagrant/.kube/config
    remote_src: yes
    owner: vagrant
    group: vagrant
    mode: '0644'

- name: Check if Calico is already installed
  command: kubectl get pods -n kube-system -l k8s-app=calico-node --kubeconfig=/etc/kubernetes/admin.conf
  register: calico_check
  ignore_errors: yes
  changed_when: false

- name: Install Calico CNI
  command: kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.27.0/manifests/calico.yaml --kubeconfig=/etc/kubernetes/admin.conf
  register: calico_install
  changed_when: calico_install.rc == 0
  failed_when: calico_install.rc != 0
  when: calico_check.rc != 0

- name: Wait for Calico pods to be ready
  command: kubectl wait --for=condition=ready pod -l k8s-app=calico-node -n kube-system --timeout=300s --kubeconfig=/etc/kubernetes/admin.conf
  register: calico_wait
  changed_when: calico_wait.rc == 0
  failed_when: calico_wait.rc != 0

- name: Generate join command for workers
  command: kubeadm token create --print-join-command
  register: join_command
  changed_when: false

- name: Save join command to file
  copy:
    content: "{{ join_command.stdout }}"
    dest: /tmp/worker-join-command
    mode: '0644'

- name: Generate join command for edge nodes
  command: kubeadm token create --print-join-command
  register: edge_join_command
  changed_when: false

- name: Save edge join command to file
  copy:
    content: "{{ edge_join_command.stdout }}"
    dest: /tmp/edge-join-command
    mode: '0644'

- name: Install Helm
  shell: |
    curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm
  changed_when: false

- name: Add Helm repositories
  shell: |
    helm repo add open5gs https://open5gs.github.io/open5gs-charts/
    helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
    helm repo add grafana https://grafana.github.io/helm-charts
    helm repo update
  args:
    creates: /home/vagrant/.cache/helm/repository
  changed_when: false

- name: Wait for all system pods to be ready
  command: kubectl wait --for=condition=ready pod -l k8s-app!=calico-node -n kube-system --timeout=300s --kubeconfig=/etc/kubernetes/admin.conf
  register: system_pods_wait
  changed_when: system_pods_wait.rc == 0
  failed_when: system_pods_wait.rc != 0

- name: Display cluster status
  command: kubectl get nodes --kubeconfig=/etc/kubernetes/admin.conf
  register: cluster_status
  changed_when: false

- name: Show cluster status
  debug:
    msg: "{{ cluster_status.stdout_lines }}"

